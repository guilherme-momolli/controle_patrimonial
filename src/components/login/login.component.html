<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="email">E-mail</label>
      <input 
        id="email" 
        formControlName="email" 
        type="email" 
        placeholder="Digite seu e-mail"
        aria-label="Digite seu e-mail"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <p class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        E-mail inválido
      </p>
    </div>

    
    <div class="form-group">
      <label for="senha">Senha</label>
      <input 
        id="senha" 
        formControlName="senha" 
        type="password" 
        placeholder="Digite sua senha"
        aria-label="Digite sua senha"
        [class.invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
      />
      <p class="error" *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
        Senha obrigatória
      </p>
    </div>

 
    <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Entrar</button>

    
    <p class="register-link">
      Não tem uma conta?
      <a class="register-btn" (click)="navigateToCadastro()">Cadastrar</a>
    </p>
  </form>


  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
