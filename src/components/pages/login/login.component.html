<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card p-4 w-100" style="max-width: 500px;">
    <h2 class="text-center text-primary fw-bold mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="form-control" 
          placeholder="Digite seu e-mail"
          aria-label="Digite seu e-mail"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback">E-mail inválido</div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input 
          id="senha" 
          formControlName="senha" 
          type="password" 
          class="form-control" 
          placeholder="Digite sua senha"
          aria-label="Digite sua senha"
          [class.is-invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
        />
        <div class="invalid-feedback">Senha obrigatória</div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Entrar
      </button>

      <p class="text-center mt-3 mb-0">
        Não tem uma conta?
        <a class="text-primary" role="button" (click)="navigateToCadastro()">Cadastrar</a>
      </p>
    </form>

    <p *ngIf="errorMessage" class="text-danger text-center mt-2 mb-0">
      {{ errorMessage }}
    </p>
  </div>
</div>
