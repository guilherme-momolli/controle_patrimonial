<div class="form-container">
    <h2>Cadastro de Usuário</h2>
  
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <fieldset>
        <legend>Informações Pessoais</legend>
  
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" formControlName="nome" type="text" placeholder="Nome completo">
          <p class="error" *ngIf="userForm.get('nome')?.invalid && userForm.get('nome')?.touched">
            Nome é obrigatório
          </p>
        </div>
  
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" formControlName="email" type="email" placeholder="Email">
          <p class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            E-mail inválido
          </p>
        </div>
  
        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" formControlName="senha" type="password" placeholder="Senha">
          <p class="error" *ngIf="userForm.get('senha')?.invalid && userForm.get('senha')?.touched">
            Senha é obrigatória
          </p>
        </div>
  
        <button type="submit" [disabled]="isSubmitting || userForm.invalid">Cadastrar</button>
  
        <p>Já possui uma conta?
          <button (click)="navigateToLogin()">Login</button>
        </p>
      </fieldset>
    </form>
  </div>
