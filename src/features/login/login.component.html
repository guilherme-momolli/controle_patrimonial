<div class="login-container">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" formControlName="email" type="email" placeholder="Digite seu e-mail">
        <p class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          E-mail inválido
        </p>
      </div>
  
      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" formControlName="senha" type="password" placeholder="Digite sua senha">
        <p class="error" *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          Senha obrigatória
        </p>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  
      <p class="register-link">
        Não tem uma conta? <button type="button" class="register-btn" (click)="navigateToCadastro()">Cadastrar</button>
      </p>
    </form>
  
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
